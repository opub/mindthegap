<!DOCTYPE html>
<html>
<head>
    <title>Arbitrage</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="pennywise.png">
</head>
<body>
    <div id="loader"></div>
    <div id="layout" class="table">
        <div class="row">
            <div id="charts" class="cell"></div>
            <div id="status" class="cell">
                <div id="alerts" class="title">ALERTS</div>
                <div id="alertdata" class="detail"></div>
                <div id="balances" class="title">BALANCES</div>
                <div id="balancedata" class="detail"></div>
                <div id="logs" class="title">LOGS</div>
                <div id="logdata" class="detail"></div>
            </div>
        </div>
    </div>
</body>
</html>
